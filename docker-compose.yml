version: '3.8'

services:
  # MySQL 資料庫
  mysql:
    image: mysql:latest
    container_name: wish-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wish
      MYSQL_USER: wish_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wish-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wish-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wish-network
    volumes:
      - ./backend/src:/app/src

volumes:
  mysql_data:

networks:
  wish-network:
    driver: bridge
